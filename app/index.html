<!DOCTYPE html>
<html ng-app="angularMovieApp">
<head>
   <title>AngularMovie</title>
   <link rel="stylesheet" href="bower_components/bootstrap.css/css/bootstrap.min.css">
   <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
   <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="mainController">

<!-- barre de navigation -->
<header class="navbar navbar-fixed-top">
   <div class="navbar-inner">
      <section class="container">
         <a class="brand" href="#/welcome">AngularMovie</a>
         <ul class="nav">
            <li><a href="#/movies">Mes films</a></li>
         </ul>
      </section>
   </div>
</header>

<!-- partie principale -->
<div ng-show="loading" class="modal-loading text-center">
   <i class="fa fa-spinner fa-spin fa-5x"></i>
</div>
<section class="container" ui-view></section>

<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap.css/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/movie/movie.module.js"></script>
<script type="text/javascript" src="js/movie/services.js"></script>
<script type="text/javascript" src="js/movie/controllers.js"></script>
<script type="text/javascript" src="js/ui/ui.module.js"></script>
<script type="text/javascript" src="js/ui/filters.js"></script>
<script type="text/javascript" src="js/ui/directives.js"></script>

</body>
</html>
